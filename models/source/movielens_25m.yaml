version: 2

sources:
  - name: movielens_25m
    schema: movielens_25m
    description: >
      Raw data from Movielens https://grouplens.org/datasets/movielens/

    tables: 
      - name: genome_scores

      - name: genome_tags

      - name: links
        columns:
          - name: movieId
            tests:
              - unique
              - not_null

      - name: movies
        columns:
          - name: movieId
            tests:
              - unique
              - not_null

      - name: ratings
        tests:
          - unique:
              column_name: CONCAT(movieId, ',', userId)

      - name: tags

